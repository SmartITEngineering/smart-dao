<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Changes</title>
        <link href="./css/changes.css" rel="stylesheet" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function hideshowHelp(which, frame)
            {
                if (which.style.display == "none")
                {
                    which.style.display = "block";
                    var height = frame.contentWindow.document.body.scrollHeight;
                    frame.style.height = height +"px";
                    frame.contentWindow.document.getElementById('header').style.display = 'none';
                }
                else
                {
                    frame.style.height = "50px";
                    which.style.display = "none";
                }
            }
        </script>
        
    </head>
    <body id="container">
        <a id ="currentChangesLink" href="./changes-${project.version}.html" onclick="hideshowHelp(document.getElementById('currentChanges'), document.getElementById('currentChangesFrame')); return false;">Current Changes</a>
        <div id="currentChanges" style="display:none;">
            <iframe id ="currentChangesFrame" src="./changes-${project.version}.html" style="height: 50px;"></iframe>
        </div>
    </body>
</html>
