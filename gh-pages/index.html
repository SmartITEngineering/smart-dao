<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            a {
                text-decoration: none;
                color: black;
            }
            iframe {
                width: 999px;
                border: none;
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
                height: auto;
            }
        </style>
        <script type="text/javascript">
            function setSizeToFull(frame)
            {
                var height = frame.contentWindow.document.body.scrollHeight;
                if(frame.contentWindow.document.getElementById('currentChanges').style.display == "none") {
                    height = 60;
                }
                frame.style.height = height +"px";
            }
        </script>
        <script type="text/javascript">
            function registerEvents() {
                var currentfr = document.getElementById('changesFrame').contentWindow.document.getElementById('currentChangesFrame').contentWindow;
                if (currentfr.addEventListener) {
                    currentfr.addEventListener("resize", readjustIframe, false)
                }
                else if (currentfr.attachEvent){
                    currentfr.detachEvent("onresize", readjustIframe);
                    currentfr.attachEvent("onresize", readjustIframe);
                }
                var changesLink = document.getElementById('changesFrame').contentWindow.document.getElementById('currentChangesLink');
                if (changesLink.addEventListener) {
                    changesLink.addEventListener("click", readjustIframe, false)
                }
                else if (changesLink.attachEvent){
                    changesLink.detachEvent("onclick", readjustIframe);
                    changesLink.attachEvent("onclick", readjustIframe);
                }
            }

            function readjustIframe(loadevt) {
                setSizeToFull(document.getElementById('changesFrame'));
            }
        </script>
    </head>
    <body onload="registerEvents()">
        <h1>${project.name} - ${project.version}</h1>
        <h2>Summary</h2>
        <h2>Features</h2>
        <h2>Announcements</h2>
        <h2>Changes</h2>
        <iframe src="./changes/index.html" id="changesFrame" style="height: 60px;"></iframe>
        <a href="./site/index.html"><h2>Code Site</h2></a>
    </body>
</html>
